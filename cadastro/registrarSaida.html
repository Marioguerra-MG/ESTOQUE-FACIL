<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/entradaSaida.css">
    <link rel="stylesheet" href="/css/registrarSaida.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Saída</title>
</head>
<body>

    <header class="conteinerCabecalho">
        <div class="cabecalhoLogo">
            <div class="logoIcone">
                <a id="logoVoltar" href="/cadastro/entradaSaida.html">
                    <i id="iconeVoltarLogo" class="fa-solid fa-arrow-left"></i>
                </a>
                <span id="textoLogo">Estoque Fácil</span>
            </div>

            <input type="text" id="searchInput" placeholder="Buscar por Nome ou Matrícula">
            <div>
                <button onclick="openModal()" id="btnGravar">Gravar</button>
            </div>
        </div>
        <div class="modalConteinerSaida">
            <div class="modalSaida">
                <form>
                    <label for="nomeMatricula">Nome/Matrícula</label>
                    <input id="nomeMatricula" type="text" required>
    
                    <label for="mCodigo">Código</label>
                    <input id="mCodigo" type="text" required>
    
                    <label for="mQuantidade">Quantidade</label>
                    <input id="mQuantidade" type="number" required>
    
                    <label for="mData">Data</label>
                    <input id="mData" type="date" required>
    
                    <button type="button" id="salvarSaida">Salvar</button>
                </form>
            </div>
        </div>
    </header>

    <div class="saidaTable">
        <table id="tabelaSaida">
            <thead>
                <tr>
                    <th>NomeMatricula</th>
                    <th>Código</th>
                    <th>Quantidade</th>
                    <th id="dataFormatoCss">Data</th>
                    <th class="acao"></th>
                    <th class="acao">Excluir</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>



    <script src="/scripts/registrarSaida.js"></script>
</body>
</html>
