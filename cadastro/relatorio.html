<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Movimento de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/relatorio.css">

   
</head>
<body>

<div class="container">

    <div class="header">
        <a  id="voltarCdastro"  href="/cadastro/cadastro.html"><i id="incone-voltar-cadastro" class="fa-solid fa-arrow-left"></i></a>
        <h1>Relatório de Movimento de Estoque</h1>
    </div>



    <!-- Modal -->
    <div class="modal-conteiner">
        <div class="modal">
            <label for="m-codigo">Código:</label>
            <input type="text" id="m-codigo">

            <label for="m-nome">Nome:</label>
            <input type="text" id="m-nome">

            <label for="m-quantidade">Quantidade:</label>
            <input type="number" id="m-quantidade">

            <button id="btnSalvar">Salvar</button>
        </div>
    </div>

    <!-- Search -->
    <label for="search">Buscar:</label>
    <input type="text" id="search">

    <!-- Tabela -->
    <div class="table-container">
    <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <!-- Aqui serão inseridos os itens dinamicamente -->
            </tbody>
        </table>
    </div>


    <div class="sort-buttons">
        <button id="sortCrescente">Baixo Estoque</button>
        <button id="sortDecrescente">Estoque Alto</button>
    </div>

    <!-- Gráfico de Tendências -->
    <h2>Movimento de Estoque ao Longo do Tempo</h2>
    <canvas id="graficoTendencias"></canvas>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/scripts/cadastro.js"></script>
</body>
</html>
